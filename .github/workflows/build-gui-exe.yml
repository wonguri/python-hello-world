name: Build Windows GUI EXE

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build GUI EXE
      run: |
        pyinstaller --onefile --windowed --noupx --name "HelloWorldGUI" gui_app.py
    
    - name: Upload GUI EXE
      uses: actions/upload-artifact@v4
      with:
        name: gui-windows-exe
        path: dist/HelloWorldGUI.exe
    
    - name: Build Console EXE
      run: |
        pyinstaller --onefile --noupx test.py
    
    - name: Upload Console EXE
      uses: actions/upload-artifact@v4
      with:
        name: console-windows-exe
        path: dist/test.exe
